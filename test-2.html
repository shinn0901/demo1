<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border:1px solid #000000;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementById('canvas');
				var context = canvas.getContext('2d');
				context.save();
				context.beginPath();
				context.rotate(Math.PI / 180 * 5);
				context.fillStyle = '#0076C5';
				context.fillRect(150,150,100,100);
				context.closePath();
				context.beginPath();
				context.fillStyle = '#3F4398';
				context.fillRect(250,250,100,100);
				context.closePath();
				context.restore();
				context.beginPath();
				context.fillStyle = '#F19E63';
				context.fillRect(50,50,100,100);
				context.closePath();
			};
		</script>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
</html>
